<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web music player</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="./images/favicons/browserconfig.xml">
    <meta name="theme-color" content="#7d5fff">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="list" class="list hidden">
        <div class="list__container">
            <div id="list__container-backBtn" class="list__container-backBtn">
                <svg class="backBtn">
                    <use xlink:href="icons/sprite.svg#icon-arrow-long-left"></use>
                </svg>
            </div>
            <div id="list__container-currentPlayingThumbnail" class="list__container-currentPlayingThumbnail">
                <img src="images/default.jpg" alt="default">
            </div>
            <div id="list__container-songsList" class="list__container-songsList">

            </div>
        </div>
    </div>

    <!-- <div id="waveform"></div> -->

    <div id="player" class="player">
        <div class="player__container">
            <div id="player__container-menuBtnDiv" class="player__container-menuBtnDiv">
                <svg class="player__container-menuBtn">
                    <use xlink:href="icons/sprite.svg#icon-menu"></use>
                </svg>
            </div>

            <div class="player__container-heading">
                <p>Playing Now</p>
            </div>

            <div id="playing__container-currentPlayingThumbnail" class="playing__container-currentPlayingThumbnail">
                <img src="images/default.jpg" alt="default">
            </div>

            <div id="playing__container-songTitle" class="playing__container-songTitle">
                <p></p>
            </div>

            <div id="playing__container-ArtistName" class="playing__container-ArtistName">
                <p></p>
            </div>

            <div class="playing__container-timers">
                <div id="playing__container-currentPlayingTime" class="playing__container-currentPlayingTime">
                    <p></p>
                </div>
                <div id="playing__container-durationTime" class="playing__container-durationTime">
                    <p></p>
                </div>
            </div>

            <div class="playing__container-slider">
                <div id="slider__normalLine" class="slider__normalLine"></div>
                <div id="slider__dot" class="slider__dot"></div>
                <div id="slider__gradLine" class="slider__gradLine"></div>
            </div>

            <div id="playing__container-transparentLine" class="playing__container-transparentLine hoverPointer"></div>

            <div class="playing__container-controls">
                <div id="playing__container-previousBtn" class="playing__container-previousBtn">
                    <svg>
                        <use xlink:href="icons/sprite.svg#icon-controller-jump-to-start"></use>
                    </svg>
                </div>

                <div id="playing__container-playBtn" class="playing__container-playBtn">
                    <svg>
                        <use xlink:href="icons/sprite.svg#icon-controller-play"></use>
                    </svg>
                </div>

                <div id="playing__container-pauseBtn" class="playing__container-pauseBtn hidden">
                    <svg>
                        <use xlink:href="icons/sprite.svg#icon-controller-paus"></use>
                    </svg>
                </div>

                <div id="playing__container-nextBtn" class="playing__container-nextBtn">
                    <svg>
                        <use xlink:href="icons/sprite.svg#icon-controller-next"></use>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="https://unpkg.com/wavesurfer.js"></script> -->
    <script src="scripts/songsList.js"></script>
    <script src="scripts/createDom.js"></script>
    <script src="main.js"></script>
    <script src="scripts/functionality.js"></script>
</body>

</html>
